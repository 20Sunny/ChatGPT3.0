<!DOCTYPE html><html lang="en" id="amca"><head> <meta charset="UTF-8" /> <link rel="icon" type="image" href="./assets/earth.png" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Aivana</title> <link rel="stylesheet" href="style.css" /></head><body> <div class="cursor"></div> <div id="app"> <div id="chat_container"></div> <form><textarea name="prompt" rows="1" cols="1" placeholder="Ask Anything"></textarea><button type="submit"><img src="assets/send.svg" alt="send" /></form></div><script type="module" src="./script.js"></script> </body><script>let docTitle = document.title;window.addEventListener("blur", () => { document.title = "Come Back :("})window.addEventListener("focus", () => { document.title = docTitle})const cursor = document.querySelector(".cursor");var timeout;document.addEventListener("mousemove", (e) => { let x = e.pageX; let y = e.pageY; cursor.style.top = y + "px"; cursor.style.left = x + "px"; cursor.style.display = "block"; function mouseStopped() { cursor.style.display = "none"; } clearTimeout(timeout); timeout = setTimeout(mouseStopped, 10000);});document.addEventListener("mouseout", () => { cursor.style.display = "none";});window.ononline = function() { alert("! ! ! YOU BACK TO ONLINE ! ! !", "YOU ARE CONNECTED TO INTERNET ", "success"); document.getElementById('amca').hidden = false; return false;}window.onoffline = function() { alert(" ! ! ! YOU ARE NOT CONNECTED TO THE INTERNET ! ! ! "); document.getElementById('amca').hidden = true; return false;}document.addEventListener("keydown", function(e) { if (e.key === "s" && (e.ctrlKey || e.metaKey)) { e.preventDefault(); alert("Taking screenshots is not allowed on this website!"); }});</script></html>
